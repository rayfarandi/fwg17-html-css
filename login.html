<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
<div class="container">
    <div class="kiri">
        <div class="background"></div>
    </div>
    <div class="kanan">
          <div class="logo">
            <img class="img" src="assets/Frame.png" />
            <div class="logo1"><div class="text-form">Coffee Shop</div></div>
          </div>
      <div class="form">
        <form method="post">
          <div class="text-form-2">Login</div>
          <p class="p">Fill out the form correctly</p>
          
          <div class="textEP">
            <label for="email">Email</label>
            <div class="kotak">
              <img class="img-2" src="assets/mail.png" />
              <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
          </div>

          <div class="textEP">
            <label for="password">Password</label>
            <div class="kotak">
              <img class="img-2" src="assets/password.png" />
              <input type="password" name="password"id="password"placeholder="Enter Your Password">
              <img class="img-2" src="assets/eyeslash.png" />
            </div>
          </div>
          

          <div class="text-form-5"><a href="forgot.html">Lupa Password?</a></div>
          <button type="submit" class="button">
            <div class="text-button">Login</div>
          </button>
          <div class="not-have-an-account">
            <span >Not Have An Account? </span> <a href="register.html" class="text-register">Register</a>
          </div>
          <div class="or-web">
            <img class="line" src="assets/line 1.png" />
            <img class="line-2" src="assets/line 2.png" />
            <div class="text-form-8">Or</div>
          </div>
          <div class="registerGoogleFacebook">
            <div class="facebook-btn">
              <div class="div-5">
                <img class="img-3" src="assets/bx_bxl-facebook-circle.png" />
                <div class="text-form-9">Facebook</div>
              </div>
            </div>
            <div class="google-btn-standard">
              <div class="div-6">
                <img class="img-3" src="assets/flat-color-icons_google.png" />
                <div class="text-form-9">Google</div>
              </div>
            </div>
          </div>
        </form>
      </div><!--form-->
    </div> <!--kanan-->
</div><!--  container -->
</body>
</html>
